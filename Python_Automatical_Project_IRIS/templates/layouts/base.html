<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.display_title }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f4; color: #333333; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: auto; background-color: #ffffff; }
        .header { padding: 24px; text-align: center; background-color: #4A90E2; }
        /* [수정] 웹 제목 링크 없애기 위해 h1 스타일 직접 지정 */
        .header h1 { margin: 0; font-size: 24px; color: white; }
        .content { padding: 20px; }
        .section-title { display: flex; justify-content: space-between; align-items: center; font-size: 20px; color: #333; border-bottom: 2px solid #4A90E2; padding-bottom: 8px; margin-bottom: 20px; font-weight: 600; }
        .weather-card { background-color: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center; }
        .ai-comment { text-align: center; margin: 20px 0; font-size: 16px; color: #4A90E2; font-style: italic; }

        /* [수정] forecast-table 너비를 100%로 설정하여 꽉 차게 만듦 */
        .forecast-table { width: 100%; margin: auto; }
        .forecast-table th, .forecast-table td { text-align: center; }
        .forecast-table th { font-size: 14px; color: #666; padding-bottom: 10px; border-bottom: 1px solid #ddd; font-weight: 500; }
        .forecast-table td { font-size: 15px; padding: 12px 5px; border-bottom: 1px solid #f0f0f0; }
        .forecast-table tbody tr:last-child td { border-bottom: none; }
        .forecast-icon { font-size: 24px; }
        .article-card { background-color: #f0f8ff; padding: 16px; border-radius: 6px; margin-bottom: 0; padding-bottom: 24px; }
        .article-card h3 a { color: #0a3d8d; text-decoration: none; font-size: 18px; font-weight: 600; }
        .summary { color: #333; font-size: 16px; line-height: 1.6; margin-top: 8px; }
        .meta { font-size: 13px; color: #888888; text-align: right; margin-top: 12px; }
        .news-divider { border: none; border-top: 1px solid #eee; margin: 24px 0 0 0; }
        .footer-link-small { text-align: center; margin-top: 24px; font-size: 14px; }
        .footer-link-small a { text-decoration: none; }
        
        .input-form { display: flex; align-items: center; }
        .input-form label { font-size: 14px; margin-right: 5px; white-space: nowrap; }
        .form-button { 
            background-color: #4A90E2; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            padding: 5px 10px; 
            cursor: pointer; 
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ data.display_title }}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
