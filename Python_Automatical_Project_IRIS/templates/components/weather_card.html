{% if data.weather_data and data.weather_data.current_weather %}
    {% set main_forecast = data.weather_data.current_weather %}
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="font-size: 48px; width: 60px;">{{ main_forecast.get('emoji', '🌍') }}</td>
            <td style="padding-left: 20px;">
                <div style="font-size: 32px; font-weight: 600; color: #1c1e21;">{{ '%.1f'|format(main_forecast.get('temp', 0)) }}°C</div>
                <div style="font-size: 16px; color: #606770;">{{ main_forecast.get('status', '-') }}</div>
            </td>
        </tr>
    </table>
{% else %}
    <p>날씨 정보를 불러올 수 없습니다.</p>
{% endif %}
